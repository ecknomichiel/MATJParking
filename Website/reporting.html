<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATJ parking :: 2017</title>
    <link href="./matjparking.css" rel="stylesheet">

<body>
    <div class="header">
        <section class="container">
            <span id="logo">MATJ parking</span>
            <div class="menu-wrapper">
                <nav class="menu">
                    <ul>
                        <li class="menu-item"><a class="link link--active" href="./index.html">Home</a></li>
                        <li class="menu-item"><a class="link" href="./overview.html">Overview</a></li>

                    </ul>

            </div>
            <div class="clear"></div>
        </section>
    </div>
    <div class="main">
        <form method="get" action="./reporting.html">
            <div class="reportInput">
                <p>Type of Report.</p>

                <input type="radio" name="reportType" value="voPrice">Vehicles on price<br>
                <input type="radio" name="reportType" value="voTime">Vehicles on parking time<br>
                <input type="radio" name="reportType" value="allParked" checked>All parked Vehicles<br>
                <input type="radio" name="reportType" value="allParked">All parking places<br>

                <input type="text" name="number" value=""/>

            </div>
            <div class="pageButtons">
                <input type="submit" value="search" />
            </div>
        </form>
